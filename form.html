<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name"> Name</label>
        <input type="text" id="name" readonly required disabled value="Bhaskar yogi" />
        <br><br>
        <label for="email"> email</label>
        <input type="text" id="email" required placeholder="Enter Email" />
        <br><br>

        <label for="number"> number</label>
        <input type="number" id="number" required placeholder="Enter number" />
        <br><br>

        <label for="tel"> tel</label>
        <input type="tel" maxlength="11" id="tel" required placeholder="Enter tel" />
        <br><br>




        <label for="password"> password</label>
        <input type="password" id="password" required placeholder="Enter password" />
        <br><br>


        <label for="date"> date</label>
        <input type="date" id="date" required placeholder="Enter date" />
        <br><br>

        <label for="time"> time</label>
        <input type="time" id="time" required placeholder="Enter time" />
        <br><br>

        <label for="month"> month</label>
        <input type="month" id="month" required placeholder="Enter month" />
        <br><br>

        <label for="week"> week</label>
        <input type="week" id="week" required placeholder="Enter week" />
        <br><br>


        <label for="file"> file</label>
        <input type="file" id="file" required placeholder="Enter file" />
        <br><br>


        <label for="color"> color</label>
        <input type="color" id="color" required placeholder="Enter color" />
        <br><br>

        <label for="range"> range</label>
        <input type="range" value="70" id="range" required placeholder="Enter range" />
        <br><br>

        <label for="check"> Are you 18 years old ?</label>
        <input type="checkbox" id="check" required placeholder="Enter check" />
        <br><br>

        <label for="range"> Select gender</label>
        <label for="male"> male</label>

        <input type="radio" name="gender" id="male" />

        <label for="female"> female</label>

        <input type="radio" name="gender" id="female" />
        <label for="other"> other</label>

        <input type="radio" name="gender" id="other" />
        <br><br>

        <label for="select"> Select year</label>
        <select>
            <option value="" disabled>selct yaer</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>

        </select>
        <br><br>

        <textarea name="" id=""></textarea>

        <button>Click me</button>
    </form>
</body>

</html>
